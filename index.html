<body>
    <div class="container">

    <script>
        // æ•°æ®æºï¼šå¢åŠ  top: true å±æ€§æ¥å®ç°ç½®é¡¶
        const data = [
            { id: 5, title: 'V1.0.5', date: '2025/12/30', content: 'ä¼˜åŒ–ç›¸å†Œä¸Šä¼ æ¸ é“ï¼Œå¯æ”¯æŒæ›´å¤§æ–‡ä»¶ä¸Šä¼ ï¼Œæ·»åŠ ç´¢å¼•åŠŸèƒ½' },
            { id: 4, title: 'V1.0.4', date: '2025/12/29', content: 'æ·»åŠ pb wallï¼Œå¯ä»¥è‡ªè¡Œä¸Šä¼ è‡ªå·±çš„pbæˆç»©è¿›è¡Œè®°å½•å’Œå±•ç¤º' },
            { id: 3, title: 'V1.0.3å¥èº«æˆ¿é¢„çº¦', date: '2025/12/28', content: 'å¥èº«æˆ¿é¢„çº¦ç•Œé¢ï¼ˆåº”æ€¥ç”¨ï¼‰ï¼šhttps://janeblackcc-gif.github.io/taiikukann/account.html', top: true }, // è®¾ç½®ä¸ºç½®é¡¶
            { id: 2, title: 'V1.0.2', date: '2025/12/25', content: 'ä¼˜åŒ–ç›¸å†Œé€»è¾‘' },
            { id: 1, title: 'V1.0.1', date: '2025/12/25', content: 'æ–°å¢2026é©¬æ‹‰æ¾å’Œè¶Šé‡æ¯”èµ›æ—¥å†' }
        ];

        const KEY = 'notion_announce_read';
        const latestId = Math.max(...data.map(d => d.id));
        let isSearching = false;

        function storage(action, val) {
            try {
                if (action === 'get') return localStorage.getItem(KEY);
                if (action === 'set') localStorage.setItem(KEY, val);
                if (action === 'del') localStorage.removeItem(KEY);
            } catch (e) { return null; }
        }

        function timeAgo(dateStr) {
            const diff = Math.floor((Date.now() - new Date(dateStr)) / 86400000);
            if (diff < 0) return 'ä»Šå¤©';
            return diff === 0 ? 'ä»Šå¤©' : diff + 'å¤©å‰';
        }

        // æ¸²æŸ“å‡½æ•°ï¼Œå¢åŠ å…³é”®è¯è¿‡æ»¤
        function render(isRead, keyword = '') {
            const content = document.getElementById('content');
            const empty = document.getElementById('empty');
            const noResult = document.getElementById('no-result');
            
            // å¦‚æœæ­£åœ¨æœç´¢ï¼Œå¼ºåˆ¶æ˜¾ç¤ºå†…å®¹åŒºåŸŸ
            if (keyword) {
                isRead = false; 
                isSearching = true;
            } else {
                isSearching = false;
            }

            // è¿‡æ»¤æ•°æ®
            let filteredData = data;
            if (keyword) {
                const lowerKey = keyword.toLowerCase();
                filteredData = data.filter(item => 
                    item.title.toLowerCase().includes(lowerKey) || 
                    item.content.toLowerCase().includes(lowerKey)
                );
            }

            // æ’åºé€»è¾‘ï¼šç½®é¡¶ä¼˜å…ˆ (top: true)ï¼Œç„¶åæŒ‰ ID å€’åº
            filteredData.sort((a, b) => {
                const topA = a.top ? 1 : 0;
                const topB = b.top ? 1 : 0;
                if (topA !== topB) return topB - topA; // ç½®é¡¶åœ¨å‰
                return b.id - a.id; // IDå€’åº
            });

            document.getElementById('count').textContent = filteredData.length;

            if (isRead && !isSearching) {
                content.style.display = 'none';
                noResult.style.display = 'none';
                empty.classList.add('show');
            } else {
                empty.classList.remove('show');
                
                if (filteredData.length === 0) {
                    content.style.display = 'none';
                    noResult.style.display = 'block';
                } else {
                    noResult.style.display = 'none';
                    content.style.display = 'block';
                    content.innerHTML = filteredData.map((item, i) => {
                        // æ£€æŸ¥æ˜¯å¦ç½®é¡¶ï¼Œæ·»åŠ ç‰¹å®šæ ·å¼å’Œæ ‡ç­¾
                        const pinHtml = item.top ? `<span class="pin-badge">ğŸ”¥ ç½®é¡¶</span>` : `<span class="version">#${item.id}</span>`;
                        const pinClass = item.top ? 'pinned' : '';
                        
                        return `
                        <div class="card ${pinClass}">
                            <div class="card-top">
                                <div class="card-meta">
                                    ${pinHtml}
                                    <span class="card-title">${item.title}</span>
                                </div>
                                <span class="timestamp">${timeAgo(item.date)}</span>
                            </div>
                            <div class="card-body"><p>${item.content}</p></div>
                        </div>`;
                    }).join('');
                }
            }
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value;
            // å¦‚æœåœ¨â€œå…¨éƒ¨å·²è¯»â€çŠ¶æ€ä¸‹å¼€å§‹æœç´¢ï¼Œæˆ‘ä»¬éœ€è¦ä¸´æ—¶å¿½ç•¥è¯»å–çŠ¶æ€
            const readId = parseInt(storage('get')) || 0;
            const isRead = readId >= latestId;
            render(isRead, val);
            
            // å¦‚æœæ¸…ç©ºæœç´¢ï¼Œä¸”åŸæœ¬æ˜¯å·²è¯»çŠ¶æ€ï¼Œæ¢å¤åˆ°å·²è¯»ç•Œé¢
            if (val === '' && isRead) {
               render(true);
            }
        }

        function markRead() {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            setTimeout(() => {
                storage('set', latestId);
                document.getElementById('searchInput').value = ''; // æ ‡è®°å·²è¯»æ—¶æ¸…ç©ºæœç´¢
                render(true);
                content.style.opacity = '1';
            }, 250);
        }

        function restore() {
            storage('del');
            document.getElementById('searchInput').value = '';
            render(false);
        }

        const readId = parseInt(storage('get')) || 0;
        render(readId >= latestId);
    </script>
